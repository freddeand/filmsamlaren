        <section class="header">

          <nav id="nav">
            <ul id="ul">

      <section class="search-section">
        <div class="search-container">
          <form id="searchForm">
            <input type="text" id="search" aria-label="search" placeholder="Sök film" required />
            <button id="searchBtn" class="searchBtn">Sök</button>
          </form> 
          <button class="favoriteContainerBtn">Favoriter</button>
          <div class="favoriteMovie">
        </div>
         </div>
        </div>
    </header>
        <main id="newsContainer">
          <div id="imdbModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <div id="modalMovieContent"></div>
            </div>
          </div>

          <div id="dataOutput"></div>
          <div id="resultMessage" class="result-message"></div>
          
            <ul class="movieList">
           
            </ul>
