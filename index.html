<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSearch</title>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.cdnfonts.com/css/mikado" rel="stylesheet">
                
  </head>
  <body>
    <header>
      <section class="Mainpicture">
        <img src="https://www.simplyrecipes.com/thmb/Xzggu-Md45HKhhYSw4DK8tGlZ_I=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Simply-Recipes-Perfect-Popcorn-LEAD-41-4a75a18443ae45aa96053f30a3ed0a6b.JPG" alt="bild på popcorn">
        <section class="header">
          <picture>
            <img src="/img/logo.jpg" alt="Freddeskväll Logo"
          /></picture>
          <nav id="nav">
            <ul id="ul">
              <li><a href="/index.html">FILMSAMLING</a></li>
              <li><a href="/index.html">KUNDKLUBBEN</a></li>
              <li><a href="/index.html">KONTAKT</a></li>
            </ul>
          </nav>
        </section>
      </section>
    
    
      <section class="search-section">
        <div class="search-container">
          <form id="searchForm">
            <input type="text" id="search" placeholder="Sök film" required />
            <button id="searchBtn">Sök</button>
          </form>
          <select id="categoryFilter">
            <option value="all">Lista med Genrer</option>
            <option value="action">Action</option>
            <option value="comedy">Komedi</option>
            <option value="horror">Skräck</option>
            <option value="thriller">Thriller</option>
          </select>
        </div>
    </header>
        <main id="newsContainer">
            <ul class="movieList">
              <li class="listCard">
              <img id="imgCard" src="https://m.media-amazon.com/images/M/MV5BMmU5NGJlMzAtMGNmOC00YjJjLTgyMzUtNjAyYmE4Njg5YWMyXkEyXkFqcGc@._V1_SX300.jpg" alt="poster för ${detailData.title}">
              <p>Lorem, ipsum dolor.</p>
              <p>Lorem ipsum dolor sit.</p>
              <p>123</p>
              <p>1234</p>
              <p>Lorem ipsum dolor sit.</p>
              <a href="https://www.imdb.com/title/${detailData.imdb}/" target="_blank"><button>Läs mer på imdb</button></a>
            </li>
            </ul>
          </main>
    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h4>Följ mig!</h4>
          <ul class="social-links">
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
          </ul>
        </div>

        <div class="footer-section">
          <h4>Prenumerera</h4>
          <form>
            <input type="email" placeholder="Din e-postadress" required />
            <button type="submit">Prenumerera</button>
          </form>
        </div>
      </div>

      <div class="footer-bottom">
        <p>© 2024 FREDDESKVÄLL. Alla rättigheter förbehållna.</p>
        <p>
          <a href="/privacy-policy">Integritetspolicy</a> |
          <a href="/terms">Användarvillkor</a>
        </p>
      </div>
    </footer>
    <!-- <script src="/script.js"></script> -->
  </body>
</html>
